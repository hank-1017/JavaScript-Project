    <div>
        <h2>九九乘法表</h2>
        <table id="tb1"></table>
    </div>
    <script>

        const table = document.getElementById("tb1");
        let htmls = "";
        for (let i = 2; i < 10; i++) {

            htmls += "<td>";

            for (let j = 1; j < 10; j++) {
                htmls += `${i} * ${j}=${i * j} <br>`;
            }

            htmls += "</td>";
        }
        table.innerHTML = htmls;

    </script>
